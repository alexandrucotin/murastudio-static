<!DOCTYPE html>

<!-- LANDPAGE IMAGES -->
<script type="text/html" id="landpage_images">
    <ol class="carousel-indicators">
        {{#images}}
            <li data-target="#carousel" data-slide-to="{{n}}"></li>
        {{/images}}
    </ol>
    <div class="carousel-inner" role="listbox" id="images">
        {{#images}}
            <div class="carousel-item" style="background-image: url('{{location}}')">
            </div>
        {{/images}}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</script>

<!-- WORK -->
<script type="text/html" id="get_work">
    {{#work}}
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 bigger-col all" data-groups='{{groups}}'>
            <a class="portfolio-item" href="{{path}}" style="background-image: url('{{image}}');">
                <span class="caption">
                    <span class="caption-content">
                        <h3>{{title}}</h3>
                        <h5>{{year}}</h5>
                        <p>{{categories}}</p>
                    </span>
                </span>
            </a>
        </div>
    {{/work}}
</script>

<!-- WORK IMAGES -->
<script type="text/html" id="work_images">
    <ol class="carousel-indicators">
        {{#images}}
            <li data-target="#carousel" data-slide-to="{{n}}"></li>
        {{/images}}
    </ol>
    <div class="carousel-inner" role="listbox">
        {{#images}}
            <div class="carousel-item" style="background-image: url('{{location}}')">
            </div>
        {{/images}}
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</script>

<!-- WORK ELEMENT -->
<script type="text/html" id="get_work_element">
    {{#work_element}}
        <h1 class="mt-4">{{title}}</h1>
        <p class="lead">by <a href="#">Mura Studio</a></p>
        <hr>
        <p>Posted on {{date}}</p>
        <hr>
        <div>{{{text}}}<br><br></div>
    {{/work_element}}
</script>

<!-- GET LANDPAGE IMAGES -->
<script type="text/html" id="get_landpage_images">
    {{#images}}
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <img class="card-img-top img-custom" src="{{location}}" style="max-width: 100%; height: 180px; padding: 10px;">
            <div class="card-body text-center">
                <a href="#" class="btn btn-danger" onclick="dashboard.delete_landpage_image('{{id}}')"><span class="glyphicon glyphicon-trash"></span> Trash </a>
            </div>
        </div>
    {{/images}}
</script>

<!-- WORK LIST -->
<script type="text/html" id="get_work_list">
    {{#work}}
        <tr>
            <td>{{title}}</td>
            <td>{{date}}</td>
            <td> 
                <button type="button" class="btn btn-primary" onclick="dashboard.modify_work_element('{{post_id}}')">Modify</button>
                <button type="button" class="btn btn-danger" onclick="dashboard.delete_work_element('{{post_id}}', '{{title}}')">Delete</button>
            </td>
        </tr>
    {{/work}}
</script>

<!-- GET WORK IMAGES -->
<script type="text/html" id="get_work_images">
    {{#images}}
        <div class="card col-lg-3 col-md-4 col-sm-6">
            <img class="card-img-top img-custom" src="{{location}}" style="max-width: 100%; height: 180px; padding: 10px;">
            <div class="card-body text-center">
                <a href="#" class="btn btn-danger" onclick="dashboard.delete_work_image('{{id}}')"><span class="glyphicon glyphicon-trash"></span> Trash </a>
            </div>
        </div>
    {{/images}}
</script>
